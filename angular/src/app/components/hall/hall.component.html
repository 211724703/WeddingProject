 <h4 class =title >   : אולמות     </h4>


 
 <label class="custom-select" style="width:200px;">
   <select>
     <option value="0">הכי פופולרי:</option>
     <option value="1">הכי פופולרי:</option>
     <option value="2">הכי רלוונטי</option>
     <option value="3">לפי האלף בית </option>
     <option value="4">מחיר:נמוך- גבוה</option>
     <option value="5">מחיר:גבוה -נמוך</option>
   </select>
 <label >    :מיין לפי    </label>
 <br> 

 <body>
  <div class="container">
      <div class="center" style="border:groove">
              <br>
              <div class=location2>
                <h4>:מספר מוזמנים</h4>
                עד 150 איש <mat-checkbox name="150" (change)="changed($event)"></mat-checkbox> <br><br>
                עד 300 איש <mat-checkbox name="300" (change)="changed($event)"></mat-checkbox> <br><br>
                עד 400 איש <mat-checkbox name="400" (change)="changed($event)"></mat-checkbox><br><br>
                עד 500 איש <mat-checkbox name="500" (change)="changed($event)"></mat-checkbox><br><br>
                מעל 500 איש <mat-checkbox name="מעל 500 איש" (change)="changed($event)"></mat-checkbox><br><br>
              </div>

                <div class=location3>
                <h4>:אזורים</h4>
                כל האזורים <mat-checkbox  name="כל האזורים" (change)="changed($event)"></mat-checkbox> <br><br>
                אזור ירושלים <mat-checkbox name="אזור ירושלים" (change)="changed($event)"></mat-checkbox> <br><br>
                הנגב <mat-checkbox name="הנגב" (change)="changed($event)"></mat-checkbox><br><br>
                מרכז  <mat-checkbox name="מרכז" (change)="changed($event)"></mat-checkbox><br><br>
                צפון <mat-checkbox name="הצפון" (change)="changed($event)"></mat-checkbox><br><br>
              </div>

              <div class=location1>
                <h4>:מאפינים נוספים</h4>
                 אולם + גן אירועים <mat-checkbox name="אולם +גן אירועים" (change)="changed($event)"></mat-checkbox> <br><br>
                 כולל קיטרינג <mat-checkbox  name="כולל קיטרינג" (change)="changed($event)"></mat-checkbox> <br><br>
                 שירותי חניה <mat-checkbox name="שירותי חניה" (change)="changed($event)"></mat-checkbox><br><br>
              </div> 

              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
      </div>
  </div>
</body>
