<h1 class = "title">{{serve.worker.nameworker}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>

<div class ="bb">
  <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/></svg>
  <h1 >{{serve.worker.selfphone}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>

  <div   style="border:gray">
    <br><br><br>
    <h3 class = "name" > צור קשר עם  {{serve.worker.nameworker}} </h3>
    <br>
    <h4>: הכנס שם</h4> 
    <input type="text"  placeholder="חובה לרשום שם" [(ngModel)]="user.namchatan"  required />
    <h4>:הכנס מייל </h4>
    <input type="text"  placeholder="חובה לרשום מייל" [(ngModel)]="user.mailChatan"  required />
    <!-- h4>:טלפון </h4>
    <input type="text"  placeholder="חובה לרשום טלפון"  [(ngModel)]="user.selfphone" required /-->
    <h4>:הודעה </h4>
    <input type="textbox"  placeholder="חובה לרשום הודעה " [(ngModel)]="user.massege"  required/> 
    <br><br><br>
    <input type="button" (click)="aa()" value="שלח ">
  </div>

</div>

<ul>
  <li *ngFor="let item of serve.worker.extraValues">{{item.key}}:{{item.value}}</li>
</ul>

<h3 class="dd">{{serve.worker.description}}</h3>
