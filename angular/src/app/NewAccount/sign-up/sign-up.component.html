<header><h2>New Member? </h2></header>
        <body>
                <div>
                        <h3><b>Please Sign Up</b></h3>
                        <form  #signInForm="ngForm" >
                                <div class="form-group" style="visibility: hidden;">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" 
                                        [(ngModel)]="model.name" name="name"
                                        #name="ngModel">
                                </div>
                                       
                                <div class="form-group" style="visibility: hidden;">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" 
                                        [(ngModel)]="model.password" name="password"
                                        #password="ngModel">
                                </div>
                                <span style="visibility: hidden;" [hidden]="true" class="alert alert-danger">Your Password or User Name is Incorrect</span><br><br>
                                <button type="submit" class="btn btn-default" (click)="signUpPage()">Create New Account</button>
                                <button (click)="trydrow()">pilot </button>
                                <button (click)="page1()">begin </button>

                        </form>
                </div>
                <a style="visibility: hidden;" class="fp" href="forgot-password" >Forgot My Password</a>
        </body>
